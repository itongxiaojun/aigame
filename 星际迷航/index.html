<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>星际迷航 - 昆仑巢</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        canvas {
            border: none;
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
        }
        .game-title {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #4169E1;
            font-size: min(48px, 8vw);
            margin-bottom: 10px;
            z-index: 20;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        button {
            background: #4169E1;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background: #00ffff;
        }
        
        h2 {
            color: #00ffff;
            text-align: center;
        }
        
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-buttons, .shoot-button, .direction-row, .control-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-title">星际迷航：昆仑巢</div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
    <script>
        window.addEventListener('load', function() {
            const game = new SpaceGame();
            
            // 初始化音频
            document.addEventListener('touchstart', function initAudio() {
                if (game.audioContext) {
                    game.audioContext.resume();
                    document.removeEventListener('touchstart', initAudio);
                }
            }, { once: true });
        });
    </script>
</body>
</html>
