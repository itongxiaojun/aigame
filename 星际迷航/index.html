<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>星际迷航 - 昆仑巢</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        canvas {
            border: none;
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
        }
        .game-title {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #4169E1;
            font-size: min(48px, 8vw);
            margin-bottom: 10px;
            z-index: 20;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        button {
            background: #4169E1;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background: #00ffff;
        }
        
        h2 {
            color: #00ffff;
            text-align: center;
        }
        
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .shoot-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 10;
        }
        
        .control-button {
            width: 50px;
            height: 50px;
            background: rgba(65, 105, 225, 0.5);
            border: 2px solid #00ffff;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .shoot-button .control-button {
            width: 70px;
            height: 70px;
            background: rgba(255, 0, 0, 0.5);
        }
        
        .direction-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        
        @media (min-width: 768px) {
            .control-buttons, .shoot-button {
                display: none; /* 在桌面端隐藏虚拟按钮 */
            }
        }
    </style>
</head>
<body>
    <div class="game-title">星际迷航：昆仑巢</div>
    <canvas id="gameCanvas"></canvas>
    <div class="control-buttons">
        <div class="direction-row">
            <div class="control-button" id="btnUp">↑</div>
        </div>
        <div class="direction-row">
            <div class="control-button" id="btnLeft">←</div>
            <div class="control-button" id="btnDown">↓</div>
            <div class="control-button" id="btnRight">→</div>
        </div>
    </div>
    <div class="shoot-button">
        <div class="control-button" id="btnShoot">🔥</div>
    </div>
    <script src="game.js"></script>
    <script>
        window.addEventListener('load', function() {
            // 确保DOM完全加载后再初始化游戏
            const game = new SpaceGame();
            
            // 初始化音频（需要用户交互）
            document.addEventListener('touchstart', function initAudio() {
                if (game.audioContext) {
                    game.audioContext.resume();
                    document.removeEventListener('touchstart', initAudio);
                }
            }, { once: true });
        });
    </script>
</body>
</html>
