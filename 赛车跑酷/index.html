<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>草原赛车</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div id="score">得分: <span id="score-value">0</span></div>
    
    <!-- 添加移动端控制按钮 -->
    <div id="mobile-controls">
        <div class="control-group left">
            <div class="control-btn" id="btn-left" ontouchstart="return false;">←</div>
            <div class="control-btn" id="btn-right" ontouchstart="return false;">→</div>
        </div>
        <div class="control-group right">
            <div class="control-btn" id="btn-brake" ontouchstart="return false;">↓</div>
            <div class="control-btn" id="btn-accelerate" ontouchstart="return false;">↑</div>
        </div>
        <!-- 添加射击按钮 -->
        <div class="control-group shoot">
            <div class="control-btn" id="btn-shoot" ontouchstart="return false;">🔫</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.159.0/three.min.js"></script>
    <script src="js/Star.js"></script>
    <script src="js/Car.js"></script>
    <script src="js/Track.js"></script>
    <script src="js/Nature.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
