<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>星际以太 - 区块链太空游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./images/metamask.svg">
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <button id="connect-wallet" class="wallet-button">
                <img src="./images/metamask.svg" alt="MetaMask">
                连接钱包
            </button>
            <div id="wallet-info">钱包: <span id="wallet-address">未连接</span></div>
            <div id="ship-info">飞船: <span id="ship-name">未创建</span></div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="./src/web3Handler.js"></script>
    <script src="./src/game.js"></script>
</body>
</html>
